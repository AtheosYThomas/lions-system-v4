<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>北大獅子會會員註冊</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      font-size: 0.9rem;
    }
    .status {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }
    .loading {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1976d2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">🦁</div>
      <div class="title">北大獅子會</div>
      <div class="subtitle">會員註冊系統</div>
    </div>

    <div id="status" class="status loading">
      <div class="spinner"></div>
      正在初始化 LINE 登入...
    </div>
  </div>

  <script>
    const statusDiv = document.getElementById('status');

    function updateStatus(message, type = 'loading') {
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = type === 'loading' ? 
        `<div class="spinner"></div>${message}` : 
        message;
    }

    async function main() {
      try {
        // 初始化 LIFF
        updateStatus('正在初始化 LINE 登入...');
        await liff.init({
          liffId: process.env.LIFF_APP_ID || '2007739371-aKePV20l' // 請替換為實際的 LIFF App ID
        });

        // 檢查登入狀態
        if (!liff.isLoggedIn()) {
          updateStatus('請登入 LINE 帳號...');
          liff.login();
          return;
        }

        // 獲取用戶資料
        updateStatus('正在取得用戶資料...');
        const profile = await liff.getProfile();

        console.log('📱 用戶資料:', {
          userId: profile.userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl
        });

        // 檢查會員狀態
        updateStatus('正在檢查會員狀態...');
        const response = await fetch('/api/liff/check-member', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            line_user_id: profile.userId,
            display_name: profile.displayName,
            picture_url: profile.pictureUrl
          })
        });

        if (!response.ok) {
          throw new Error(`伺服器錯誤: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          if (result.is_member) {
            updateStatus(`✅ 歡迎回來，${result.member_name}！`, 'success');
          } else {
            updateStatus('🚀 導向至註冊頁面...');
            // 導向到註冊頁面，並帶入 LINE 用戶資料
            window.location.href = `/register.html?line_user_id=${encodeURIComponent(profile.userId)}&display_name=${encodeURIComponent(profile.displayName)}&picture_url=${encodeURIComponent(profile.pictureUrl || '')}`;
            return;
          }
        } else {
          updateStatus(`❌ 檢查失敗：${result.error || '未知錯誤'}`, 'error');
        }

        // 3秒後關閉視窗
        setTimeout(() => {
          if (liff.isInClient()) {
            liff.closeWindow();
          }
        }, 3000);

      } catch (error) {
        console.error('❌ LIFF 錯誤:', error);
        updateStatus(`❌ 初始化失敗：${error.message}`, 'error');
      }
    }

    main();
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北大獅子會 - 會員報到</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        .status-icon {
            font-size: 60px;
            margin: 20px 0;
        }
        .status-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status-message {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .member-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
        }
        .error-info {
            background: #fee;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #dc3545;
        }
        .warning-info {
            background: #fff8e1;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #ffc107;
        }
        .action-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        .action-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .register-button {
            background: #28a745;
        }
        .register-button:hover {
            background: #218838;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🦁 北大獅子會報到系統</div>
        
        <div id="status-container">
            <div class="status-icon">⏳</div>
            <div class="status-title">正在處理報到...</div>
            <div class="status-message">
                <div class="loading"></div>
                <span>請稍候，正在確認您的身份...</span>
            </div>
        </div>

        <div class="footer">
            如有任何問題，請聯繫工作人員
        </div>
    </div>

    <script>
        // 動態配置 LIFF ID
        let LIFF_ID = '';

        async function initializeApp() {
            try {
                // 從 API 獲取 LIFF 配置
                const configResponse = await fetch('/api/liff/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    LIFF_ID = config.liffId;
                } else {
                    throw new Error('無法取得 LIFF 配置');
                }

                if (!LIFF_ID) {
                    throw new Error('LIFF ID 未設定');
                }

                // 初始化 LIFF
                await liff.init({ liffId: LIFF_ID });

                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                await performCheckin();

            } catch (error) {
                console.error('初始化錯誤:', error);
                showStatus('error', '初始化失敗', error.message || '發生未知錯誤，請重新整理頁面');
            }
        }

        async function performCheckin() {
            try {
                // 取得用戶資訊
                const profile = await liff.getProfile();
                const lineUserId = profile.userId;

                if (!lineUserId) {
                    throw new Error('無法取得 LINE 使用者資訊');
                }

                // 檢查會員身份
                const memberResponse = await fetch('/api/liff/check-member', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ line_user_id: lineUserId })
                });

                const memberResult = await memberResponse.json();

                if (!memberResponse.ok || !memberResult.exists) {
                    showStatus('not_member', '尚未註冊會員', '請先完成會員註冊才能進行報到');
                    return;
                }

                // 執行報到
                const eventId = 'default-event-2024'; // 可根據實際需求調整
                const checkinResponse = await fetch(`/api/checkin/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        lineUserId: lineUserId,
                        deviceInfo: navigator.userAgent
                    })
                });

                const checkinResult = await checkinResponse.json();

                if (checkinResponse.ok && checkinResult.success) {
                    showStatus('success', '報到成功！', `歡迎 ${checkinResult.member?.name || '會員'}，報到完成`, {
                        memberName: checkinResult.member?.name,
                        checkinTime: new Date().toLocaleString('zh-TW')
                    });
                } else if (checkinResult.message?.includes('已經簽到過了') || checkinResult.error?.includes('已經簽到過了')) {
                    showStatus('already', '已完成報到', '您已經完成報到，無需重複操作');
                } else {
                    showStatus('error', '報到失敗', checkinResult.error || '發生未知錯誤，請聯繫工作人員');
                }

            } catch (error) {
                console.error('報到錯誤:', error);
                showStatus('error', '報到失敗', error.message || '網路連線發生問題，請稍後再試');
            }
        }

        function showStatus(status, title, message, extraData = {}) {
            const container = document.getElementById('status-container');
            let icon = '❓';
            let titleClass = '';
            let infoClass = '';
            let infoHtml = '';

            switch (status) {
                case 'success':
                    icon = '✅';
                    titleClass = 'color: #28a745;';
                    infoClass = 'member-info';
                    if (extraData.memberName) {
                        infoHtml = `
                            <div class="${infoClass}">
                                <strong>會員：</strong>${extraData.memberName}<br>
                                <strong>報到時間：</strong>${extraData.checkinTime || new Date().toLocaleString('zh-TW')}
                            </div>
                            <div style="background: #e3f2fd; border-radius: 10px; padding: 15px; margin: 15px 0; border-left: 4px solid #2196f3;">
                                🎉 歡迎參加活動！請向工作人員出示此畫面
                            </div>
                        `;
                    }
                    break;
                case 'already':
                    icon = '⚠️';
                    titleClass = 'color: #ffc107;';
                    infoClass = 'warning-info';
                    break;
                case 'error':
                    icon = '❌';
                    titleClass = 'color: #dc3545;';
                    infoClass = 'error-info';
                    break;
                case 'not_member':
                    icon = '👤';
                    titleClass = 'color: #007bff;';
                    infoClass = 'warning-info';
                    break;
            }

            container.innerHTML = `
                <div class="status-icon">${icon}</div>
                <div class="status-title" style="${titleClass}">${title}</div>
                <div class="status-message">${message}</div>
                ${infoHtml}
                ${getActionButtons(status)}
            `;
        }

        function getActionButtons(status) {
            if (status === 'not_member') {
                return `
                    <button class="action-button register-button" onclick="goToRegister()">
                        前往註冊
                    </button>
                `;
            } else if (status !== 'checking') {
                return `
                    <button class="action-button" onclick="goHome()">
                        返回首頁
                    </button>
                `;
            }
            return '';
        }

        function goToRegister() {
            window.location.href = '/register.html';
        }

        function goHome() {
            // 可以返回 LIFF 應用首頁或關閉 LIFF
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.location.href = '/';
            }
        }

        // 啟動應用
        if (typeof liff !== 'undefined') {
            initializeApp();
        } else {
            showStatus('error', '載入失敗', 'LIFF SDK 無法載入，請檢查網路連線');
        }
    </script>
</body>
</html>
